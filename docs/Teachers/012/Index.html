<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>沈采慧</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="center">
                <div class="content">
                    <div class="text">沈采慧</div>
                    <div class="line"></div>
                    <div class="text" id="second">國合處職員</div>
                </div>
                <div class="icon"></div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 職員感言 -</div>
                    <div class="comment">
                        親愛的海青班37期同學們好，時間過得很快、一轉眼你們即將畢業了。<br>
                        兩年的時間不長不短，從你們身上感受到認真積極的學習態度，<br>
                        未來不管選擇留台升大學或是回馬來西亞，祝福你們事事順心，<br>
                        擁有多彩多姿的人生。<br>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 學生致謝 -</div>
                    <div class="comment" id="student">
                        <p>謝謝采慧姐這段時間的照顧，在龍華的兩年時間，<br>
                        多虧了采慧姐在各方面總是幫助大家，同學們才得以順利畢業。<br></p>
                        <br>
                        <p>還記得剛來到台灣時，是采慧姐和瓊儀姐幫忙大家打點一切，<br>
                        謝謝你們，讓同學們在短時間內融入到這所大學的校園生活。<br></p>
                        <br>
                        <p>兩年過去了，向在這裡代表班級向采慧姐說聲謝謝。<br>
                        這段時間實在是麻煩各位的照顧了，謝謝。<br></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="menu">
                <a href="../../Index.html">
                    <div class="back">BACK</div>
                </a>
            </div>
        </div>

    </body>
</html>
