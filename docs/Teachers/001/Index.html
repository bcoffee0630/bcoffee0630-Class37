<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>吳建昌_班導師</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="center">
                <div class="content">
                    <div class="text">吳建昌 班導師</div>
                    <div class="line"></div>
                    <div class="text" id="second">3D建模</div>
                </div>
                <div class="icon"></div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 導師感言 -</div>
                    <div class="comment">
                        「我可以接受失敗，但我不能接受放棄！」<br>
                        希望未來你們都能像這專題內容一樣努力不懈！
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 學生致謝 -</div>
                    <div class="comment" id="student">
                        <p>老師真的人好到我有段時間甚至產生了戒心，<br>
                        因為我這輩子沒看過那麼好的人，<br>
                        能有你當班導真的是我莫大的榮幸<br></p>
                        <br>
                        <p>謝謝班導每次開班會都請我們吃東西!還很關心我們！<br>
                        感謝班導的耐心指導讓我們簡單的踏入建模的基礎!謝謝班導！！<br></p>
                        <br>
                        <p>感謝班導師不斷鼓勵學生，讓大家有機會在學習的路上繼續前行。<br>
                        也謝謝老師一直為學生解惑有關將來的發展等問題，<br>
                        讓學生得以更清楚了解自己將來的道路可以作何選擇。<br></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="menu">
                <a href="../../Index.html">
                    <div class="back">BACK</div>
                </a>
            </div>
        </div>

    </body>
