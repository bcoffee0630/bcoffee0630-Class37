    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="center">
                <div class="content">

                    <div class="line"></div>
                    <div class="text" id="second">多媒體整合</div>
                </div>
                <div class="icon"></div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 導師感言 -</div>
                    <div class="comment">
                        很榮幸認識一群馬來西亞的學生，每位都各有理想抱負；<br>
                        未來一定是在多媒體領域發光發熱的主人翁。<br>
                        鼓勵各位學子堅持自我理想、努力不懈，闖出自己的一片天地。
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 學生致謝 -</div>
                    <div class="comment" id="student">
                        <p>教了我們很多關於建模的技巧！<br>
                        虽然功課量很大就是了，但對我們来說是很棒的經驗！<br></p>
                        <br>
                        <p>謝謝老師的教導讓我們知道如何操作並運用Maya的各種技巧！<br></p>
                        <br>
                        <p>原本接觸的3D軟體只有3dsmax，幸得老師交到了Maya的操作，<br>
                        讓同學在日後有心繼續學習也好上手。<br>
                        同時也不斷地為同學爭取實際工作機會，辛苦老師了，謝謝。<br></p>
                    </div>
                </div>
            </div>
        </div>
