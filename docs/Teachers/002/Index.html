<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>蔡至維_導師</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="center">
                <div class="content">
                    <div class="text">蔡至維 導師</div>
                    <div class="line"></div>
                    <div class="text" id="second">角色設計</div>
                </div>
                <div class="icon"></div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 導師感言 -</div>
                    <div class="comment">
                        學習的道路上有著兩個階段：過程與成果<br>
                        但不管是過程還是成果，對同學們都是重要的成長經驗。
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="center">
                <div class="panel">
                    <div class="title">- 學生致謝 -</div>
                    <div class="comment" id="student">
                        <p>老師雖然給我的第一印象不太好，畢竟請假兩個禮拜的課，<br>
                        但實際上課時卻真的引起我的興趣，壓力也沒其他課大，<br>
                        偶爾大大嘴炮還有舒壓效果<br></p>
                        <br>
                        <p>謝謝老師的教導讓我們知道如何設計角色和各種AE技巧！<br></p>
                        <br>
                        <p>老師給同學們的感覺就好像是大家的朋友，<br>
                        可以一起玩遊戲，也可以在輕鬆的氛圍下學習，<br>
                        謝謝老師的指導。<br></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="menu">

                    <div class="back">BACK</div>
                </a>
            </div>
        </div>
